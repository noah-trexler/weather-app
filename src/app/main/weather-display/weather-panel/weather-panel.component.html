<section class="weather-panel">
  <h2>{{ forecast.name }}</h2>
  <h3>
    Hi {{ forecast.hi_temp }} °F,<br />
    Lo {{ forecast.lo_temp }} °F
  </h3>
  <p>
    {{ forecast.humidity }}%<br />
    Humidity
  </p>
  <p>{{ forecast.precip === null ? 0 : forecast.precip }}% Chance Rain</p>
  <img src="{{ forecast.icon }}" alt="" />
  <button (click)="onClick()" class="clickable">Forecast</button>
</section>
